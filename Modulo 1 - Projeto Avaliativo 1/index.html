<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras - Controle</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
 


    <header>
        <h1>Controle - Lista de Compras</h1>
        <img src="./img/devinhouse.png" alt="devinhouse">
    </header>

    
    <div id="formulario">

        
            <div id="formularioInput">
                <label id="labelinput">Inserir item na lista:</label> 
                <input id="nome" type="text" placeholder="Digite o nome do produto">
            </div>
     
        
            <div id="formularioBotoes">

                <button id="btnADD">Inserir</button>
                <button id="btnDelAll">Deletar Todos</button>
            
            </div>
    </div>

    <div id="divListaItens">

        <ul id="listaItens">
            
        </ul>

        <div id="divTotalCompras">
            <h1>Total das Compras:</h1>
            <h1 id="total"></h1>
            
        </div>
    </div>

    
    

    <script src="app.js" type="module"></script>
</body>
</html>
